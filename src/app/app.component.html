<div class="fixed top-1/4 left-1/2 transform -translate-x-1/2 text-center">
  <h1>{{counter$ | async}}</h1>

  <button
  class="px-6 py-4 m-4 rounded bg-gray-500 text-white"
  (click)="incrementaContador()">
    Incrementar
  </button>
  <button
  class="px-6 py-4 m-4 rounded bg-gray-500 text-white"
  (click)="decrementaContador()">
    Decrementar
  </button>
</div>

<app-contador></app-contador>
